<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="./css/tatiana.css">
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form>
        <label>Bienvenido(a)</label> <br>
        <label>Ingrese el tipo de documento</label>
        <select>
            <option value=""></option>
            <option value="">Registro Civil</option>
            <option value="">Tarjeta de Identidad</option>
            <option value="">Cédula de Ciudadania</option>
            <option value="">Cédula de Extranjeria</option>
        </select><br>
        <br>
        <label>Número de documento *</label>
        <input type="text" placeholder="Ingrese su número de documento "><br>
        <label> Ingrese sus Nombres *</label>
        <input type="text" placeholder="Ingrese su(s)nombre(s)"><br>
        <label> Ingrese sus Apellidos *</label>
        <input type="text" placeholder="Ingrese su(s) apellido(s)"><br>
        <label>Ingrese su género</label>
        <input type="radio" name="genero" id="">Masculino
        <input type="radio" name="genero" id="">Femenino<br>
        <label>Seleccione que tipo de usuario es:</label>
            <select>
                <option value=""></option>
                <option value="">Instructor(a)</option>
                <option value="">Aprendiz</option>
                <option value="">Cliente</option>
            </select><br>
    </form>
</body>
</html>
